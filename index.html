<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <li>CWD: <span id="cwd"></span></li>
        <li>Task Root: <span id="task-root"></span></li>
    </p>
    <script>
        fetch('/api/cwd').then(res => res.json()).then(({taskRoot, cwd}) => {
            document.getElementById('cwd').innerText = cwd;
            document.getElementById('task-root').innerText = taskRoot;
        })
    </script>
</body>
</html>
